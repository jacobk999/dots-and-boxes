# Lefthook Configuration
# Reference: https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  parallel: true
  commands:
    check:
      glob: "*.{js,cjs,mjs,jsx,ts,tsx,mts,d.ts,d.mts,json,jsonc}"
      run: pnpm check --apply --no-errors-on-unmatched --files-ignore-unknown=true {staged_files} && git update-index --again

pre-push:
  parallel: true
  commands:
    check:
      glob: "*.{js,cjs,mjs,jsx,ts,tsx,mts,d.ts,d.mts,json,jsonc}"
      run: pnpm check --no-errors-on-unmatched --files-ignore-unknown=true {push_files}